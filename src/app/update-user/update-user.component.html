<div class="container">
    <div>
      <h2>Modifier un utilisateur :</h2>
    </div>
    <form>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>ID Utilisateur</label>
        <input readonly type="text" [(ngModel)]="currentUser.user_id" name="idUser" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Nom d'utilisateur</label>
        <input type="text" [(ngModel)]="currentUser.username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="roleSelect">Select Role to Add</label>
        <select [(ngModel)]="newRole" name="roleSelect" class="form-control">
          <option *ngFor="let role of roles" [ngValue]="role">{{ role.role }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="currentRole"><b>Current Role</b></label>
        <div class="d-flex flex-wrap">
          <ng-container *ngFor="let role of currentUser.roles">
            <div>
              <span [ngClass]="role.role === 'ADMIN' ? 'label label-info mr-2' : 'label label-warning mr-2'">
                <b><i class="fa fa-user" aria-hidden="true"></i> {{ role.role }}</b>
              </span>
              <button class="btn btn-danger" (click)="confirmDeleteRole(role)">
                <b>Remove Role</b>
              </button>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="mt-2">
        <button type="submit" (click)="confirmAddRole()" class="btn btn-success">Modifier</button>
      </div>
    </form>
  </div>
