<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gestion des Series</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestion Series</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a *ngIf="authService.isloggedIn" class="nav-link" routerLink="/series">Home</a>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a *ngIf="authService.isloggedIn" class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Series
                </a>
                <div class="dropdown-menu">
                    <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-serie">Ajouter Série</a>
                    <a class="dropdown-item" href="/series">Lister</a>
                    <a class="dropdown-item" routerLink="/rechercheParType" >Recherche Par Type</a>
                    <a class="dropdown-item" routerLink="/rechercheParNom" >Recherche Par Nom</a>
                    <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/listeTypes" >Gestion des Types</a>
                    <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/creer-user">Créer User</a>
                    <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/listeUsers" >Gestion des Utilisateurs</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <!-- <li> <a class="nav-link">{{authService.loggedUser}}</a></li> -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    {{authService.loggedUser}}
                </a>
                <div class="dropdown-menu">
                    <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
                    <a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "onLogout()">logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
        </ul>
    </nav>
</body>

</html>
<router-outlet></router-outlet>
